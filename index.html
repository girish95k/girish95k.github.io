<html>
	<script type="text/javascript">
		function refresh()
		{
			color = 1;
			setInterval( bw , 40);
		}

		function bw()
		{
			if( color == -1 )
				document.body.style.backgroundColor = "#000000";
			else
				document.body.style.backgroundColor = "#ffffff";

			color = -color;
		}
	</script>
	<head>
	</head>
	<body onload = "refresh()">
		
	</body>
</html>
